<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="/styles/globalStyles.css" />
    <link rel="stylesheet" href="/styles/index.css" />
    <script src="/scripts/modal.js" defer></script>

    <title>Modal Registro</title>
</head>

<body>
    <main>
        <div class="main__container">
            <section class="slogan">
                <img src="/assets/pair_programming.svg" />
            </section>
            <form class="form">
                <div class="form__group">
                    <label for="email">E-mail</label>
                    <input class="input__box" type="text" name="email" id="email" />
                </div>
                <div class="form__group">
                    <label for="password">Senha</label>
                    <input class="input__box" type="text" name="password" id="password" />
                </div>
                <a href="#" target="_blank" class="form__forgot-pass">Esqueceu a senha?</a>
                <a href="#" target="_blank" class="form__register-link" id="modalLogin">
                    Ainda n√£o tem conta? Cadastre-se aqui!
                </a>

            <dialog id="modalContainer">
                <div id="modalDiv">
                    <input type="text" class="input__box" placeholder="Nome">
                    <input type="text" class="input__box" placeholder="Sobrenome">
                    <input type="text" class="input__box" placeholder="Celular ou Email">
                    <input type="text" class="input__box" placeholder="Nova Senha">

                <div class="buttons">
                    <button id="fecharModal" class='buttonClo'>Fechar Modal</button>
                    <button id="cadastrarModal" class='buttonCad'>Cadastrar</button>
                </div>
                </div>
            </dialog>

                <button class="form__login-btn">Entrar</button>
            </form>
        </div>
    </main>
</body>

</html>
